<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Simple Math Library</h1>
      <div class="mathLibrary">
        <input type="number" id="num1" placeholder="Enter first number" />
        <input type="number" id="num2" placeholder="Enter second number" />
        <br />
        <button onclick="performOperations('add')">Add</button>
        <button onclick="performOperations('subtract')">Subtract</button>
        <button onclick="performOperations('multiply')">Multiply</button>
        <button onclick="performOperations('divide')">Divide</button>

        <div class="result" id="result"></div>
      </div>
    </div>
  </body>
</html>
